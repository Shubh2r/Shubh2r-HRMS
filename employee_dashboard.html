<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Welcome Employee</h2>
    <button onclick="markAttendance()">Mark Attendance</button>
    <h3>Your Attendance</h3>
    <div id="myAttendance"></div>
  </div>

  <script>
    const username = localStorage.getItem("loggedInEmployee");

    if (!username) {
      alert("No employee logged in. Redirecting to login page.");
      window.location.href = "index.html";
    }

    function getAttendance() {
      return JSON.parse(localStorage.getItem("attendance")) || {};
    }

    function saveAttendance(attendance) {
      localStorage.setItem("attendance", JSON.stringify(attendance));
    }

    function markAttendance() {
      const today = new Date().toISOString().split("T")[0];
      const attendance = getAttendance();

      if (!attendance[username]) {
        attendance[username] = [];
      }

      if (!attendance[username].includes(today)) {
        attendance[username].push(today);
        saveAttendance(attendance);
        alert("Attendance marked for " + today);
      } else {
        alert("Already marked for today.");
      }

      showMyAttendance();
    }

    function showMyAttendance() {
      const attendance = getAttendance();
      const records = attendance[username] || [];
      const container = document.getElementById("myAttendance");
      container.innerHTML = records.length
        ? records.map(date => `<div>${date}</div>`).join("")
        : "No attendance yet";
    }

    showMyAttendance();
  </script>
</body>
</html>
