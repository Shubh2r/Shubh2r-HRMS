<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>HRMS Login</h2>
    <select id="role">
      <option value="HR">HR Login</option>
      <option value="Employee">Employee Login</option>
    </select>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error-msg"></p>
  </div>

  <script>
    // Initialize default HR if not already saved
    if (!localStorage.getItem("users")) {
      const defaultUsers = [
        { role: "HR", username: "Shubham", password: "Shubh2r@4324" }
      ];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
    }

    function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.role === role && u.username === username && u.password === password);

      if (user) {
        if (role === "HR") {
          localStorage.setItem("loggedInHR", username);
          window.location.href = "hr_dashboard.html";
        } else {
          localStorage.setItem("loggedInEmployee", username);
          window.location.href = "employee_dashboard.html";
        }
      } else {
        errorMsg.textContent = "Invalid credentials!";
      }
    }
  </script>
</body>
</html>
